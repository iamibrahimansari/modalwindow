<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Modal Window</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container">
            <div class="container-btn">
                <button type="button" class="btn-1 btn">Show model 1</button>
                <button type="button" class="btn-2 btn">Show model 2</button>
                <button type="button" class="btn-3 btn">Show model 3</button>
            </div>
            <div class="modal-window window">
                <div>
                    <p class="heading">Modal Window</p>
                    <p class="paragraph">
                        You can close this model window by 2 way. First one is
                        click on the cross sign which is at top-right corner and
                        the second one is by pressing Enter key.
                    </p>
                    <ion-icon name="close-outline" class="cross"></ion-icon>
                </div>
            </div>
        </div>
        <script
            type="module"
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
        ></script>
        <script src="./script.js"></script>
    </body>
</html>
